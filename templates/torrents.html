<div id="result">
<table>
<tbody>
<tr>
<th> </th>
<th>Name</th>
<th style="text-align:right;">Seeders</th>
<th style="text-align:right;">Leechers</th>
<th> </th>
</tr>
{% for t in torrents %}
<tr>
    <td></td>
    <td style="width:100%">{{t.name}} (Size: {{t.size}})</td>
    <td style="text-align:right;">{{t.seeders}}</td>
    <td style="text-align:right;">{{t.leechers}}</td>
    <td style="text-align:right;">
        <div id="download_button_{{t.magnet_link|find_hash}}" class="download_button download" onclick="javascript:addTorrent('{{t.magnet_link|find_hash}}', true);" title="download this torrent"> download </div>
        <input type="hidden" id="{{t.magnet_link|find_hash}}_magnet_url" value="{{t.magnet_link}}" />
    </td> 
</tr>
{% endfor %}
</tbody>
</table>
</div>
