apply plugin: 'java'

repositories {
    flatDir {
        dirs '../bottledtv/', '../bottledtv/lib/'
    }
    mavenCentral()
}

dependencies {
    compile name: 'BottledTV'
    compile name: 'LightDOM-1.1.3'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
}

jar {
    baseName = 'cli'  
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest {
        attributes("Main-Class": "habushu.cli.CLI")
    }
}


